<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <hr>
            <div class="text-center">
                <a href="./tables.html"><button class="btn btn-primary btn-lg"><span
                            class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>

                <a href="/"><button class="btn btn-default btn-lg"><span
                            class="glyphicon glyphicon-home"></span></button></a>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Cur Reservations</h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="imputName" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="Email1">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="uniquteID">Unique Id<label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitList"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Control Panel</p>
            <p>
                <a href="#">Clear Tables</a> |
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Waitlist</a>
            </p>
        </div>
    </footer>
</body>

</html>
